<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a192f;
            padding: 20px;
        }

        .calculator {
            background: #112240;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }

        .display {
            background: #0a192f;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 2rem;
            min-height: 60px;
            overflow: hidden;
            color: #64ffda;
            border: 1px solid #233554;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            background: #112240;
            padding: 15px 0;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            color: #e6f1ff;
            border: 1px solid #233554;
        }

        button.operator {
            background: #0a192f;
            font-weight: bold;
            color: #64ffda;
        }

        button.equals {
            background: #0a192f;
            font-weight: bold;
            color: #64ffda;
        }

        button.clear {
            background: #0a192f;
            color: #ff5555;
        }

        /* Animation for button swapping */
        .swapping {
            transition: transform 0.4s ease;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttonsContainer">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttonsContainer = document.getElementById('buttonsContainer');
        
        function appendToDisplay(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
            swapButtons();
        }
        
        function clearDisplay() {
            display.textContent = '0';
            swapButtons();
        }
        
        function deleteLast() {
            display.textContent = display.textContent.slice(0, -1);
            if (display.textContent === '') display.textContent = '0';
            swapButtons();
        }
        
        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
            swapButtons();
        }
        
        function swapButtons() {
            const buttons = Array.from(buttonsContainer.querySelectorAll('button'));
            const positions = buttons.map(btn => {
                const rect = btn.getBoundingClientRect();
                return {
                    x: rect.left,
                    y: rect.top
                };
            });
            
            // Shuffle buttons array
            for (let i = buttons.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [buttons[i], buttons[j]] = [buttons[j], buttons[i]];
            }
            
            // Calculate new positions and apply animations
            buttons.forEach((btn, index) => {
                const newX = positions[index].x;
                const newY = positions[index].y;
                const rect = btn.getBoundingClientRect();
                
                const translateX = newX - rect.left;
                const translateY = newY - rect.top;
                
                btn.classList.add('swapping');
                btn.style.transform = `translate(${translateX}px, ${translateY}px)`;
            });
            
            // After animation completes, reorder DOM and reset transforms
            setTimeout(() => {
                buttons.forEach(btn => {
                    buttonsContainer.appendChild(btn);
                    btn.classList.remove('swapping');
                    btn.style.transform = '';
                });
            }, 400);
        }
        
        // Initialize display
        display.textContent = '0';
    </script>
</body>
</html>
